<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikk Notes</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    <meta property="og:image" content="{{ '/assets/profile.png' | absolute_url }}" />
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
</head>
<body>
    <div class="container">
        <header>
            <p>Mikk Lemberg</p>
            <p style="opacity: 0.60">My notes about design, human-scale cities and equal access to a fulfilling life</p>
        </header>
        <section class="posts">
            {% for post in site.posts %}
                <div style="margin-bottom: 20px">
                <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
                <time datetime="{{ post.date | date_to_xmlschema }}" style="opacity: 0.60">{{ post.date | date: "%B %-d, %Y" }}</time>
                </div>
            {% endfor %}
        </section>
        <footer style="margin-top: 50px">
            <p style="opacity: 0.60">Links</p>
            <p><a href="https://mikklemberg.ee">Professional resume</a></p>
            <p><a href="https://posts.cv/mikk">Posts.cv</a></p>
            <p><a href="mailto:mikklemberg@icloud.com">mikklemberg@icloud.com</a></p>
        </footer>
    </div>
</body>
</html>
